<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- ===== Gradients ===== -->
    <radialGradient id="coin-face" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fff7c8"/>
      <stop offset="55%" stop-color="#f1cc58"/>
      <stop offset="100%" stop-color="#c1931f"/>
    </radialGradient>

    <linearGradient id="coin-rim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbe7a1"/>
      <stop offset="50%" stop-color="#b98616"/>
      <stop offset="100%" stop-color="#ffe9a9"/>
    </linearGradient>

    <linearGradient id="dice-face" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a7d8f"/>
      <stop offset="100%" stop-color="#2a3440"/>
