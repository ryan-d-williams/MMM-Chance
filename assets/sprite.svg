      <rect x="16" y="16" width="68" height="68" rx="12" fill="none" stroke="#fff" stroke-opacity="0.14" stroke-width="1.8"/>
      <path d="M20 24c10-8 38-12 56-7" fill="none" stroke="#fff" stroke-opacity="0.20" stroke-width="4" stroke-linecap="round"/>
