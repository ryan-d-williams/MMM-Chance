    <symbol id="coin-heads" viewBox="0 0 100 100">
      <ellipse cx="50" cy="85" rx="26" ry="6" fill="#000" opacity="0.23"/>
      <circle cx="50" cy="50" r="42" fill="url(#coin-rim)"/>
      <circle cx="50" cy="50" r="37" fill="url(#coin-face)" stroke="#f7e29a" stroke-width="2"/>
      <path d="M22 34c10-12 28-20 48-14" fill="none" stroke="#fff" stroke-opacity="0.35" stroke-width="4" stroke-linecap="round"/>
      <text x="50" y="62"
            text-anchor="middle"
            font-size="34"
            font-weight="700"
            fill="#745208"
            font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">H</text>
    </symbol>

    <symbol id="coin-tails" viewBox="0 0 100 100">
      <ellipse cx="50" cy="85" rx="26" ry="6" fill="#000" opacity="0.23"/>
      <circle cx="50" cy="50" r="42" fill="url(#coin-rim)"/>
